{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>New bid generation</title>
    <link rel="stylesheet" href="{% static 'devis/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'devis/new.js' %}"></script>
</head>
<body>
    <h1>New bid generation</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="Client">Client :</label>
        <select name="Client" id="Client" onchange="">
            <option value="">-- Choose a client --</option>
            {% for client in clients %}
                <option value="{{ client }}">{{ client }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="datestart">Rent start time:</label>
        <input type="datetime-local" id="datestart" name="datestart">
        <label for="discount">Discount:</label>
        <input type="number" id="discount" name="discount" min="0" max="100" step="any">
        <br>
        <label for="coeff">Coefficient:</label>
        <input type="number" id="coeff" name="coeff" min="1" max="100" step="any">
        <table id="tableInputs">
            <tr>
                <th>Article</th>
                <th>Number</th>
                <th>Coeff</th>
                <th>Discount</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><input type="text" name="article[]"></td>
                <td><input type="number" name="nombre[]"></td>
                <td><input type="number" name="coeff[]"></td>
                <td><input type="number" name="reduction[]"></td>
                <td><button onclick="supprimerLigne(this)">x</button></td>
            </tr>
        </table>
        <button onclick="ajouterLigne()">+</button>
    </form>
</body>
</html>
